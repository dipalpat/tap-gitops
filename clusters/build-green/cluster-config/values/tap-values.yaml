tap_install:
  values:

    shared:
      ingress_domain: tap.build-green.xploretanzu.com
      # image_registry:
      #   project_path: gcr.io/pa-dpatel/tap15-37
  
    ceip_policy_disclosed: true
    profile: build
  
    buildservice:
      kp_default_repository: gcr.io/pa-dpatel/tap15-37/buildservice
      # kp_default_repository_username: _json_key

    supply_chain: testing_scanning
  
    ootb_supply_chain_testing_scanning:
      registry:
        server: gcr.io
        repository: pa-dpatel/tap-wkld
      gitops:
        ssh_secret: ""
        server_address: https://github.com/
        repository_owner: dipalpat
        #repository_name: cartographer
        branch: main
        commit_strategy: pull_request
        pull_request:
          server_kind: github
          commit_branch: ""
          pull_request_title: ready for review
          pull_request_body: generated by supply chain

    grype:
      namespace:  "dev-space"
      targetImagePullSecret: registries-credentials
      metadataStore:
        url: "https://metadata-store.tap.view-green.xploretanzu.com"
        caSecret:
            name: store-ca-cert
            importFromNamespace: metadata-store-secrets
        authSecret:
            name: store-auth-token
            importFromNamespace: metadata-store-secrets
    
    scanning:
      metadataStore:
        url: ""

    namespace_provisioner:
      controller: true

    tap_telemetry:
      installed_for_vmware_internal_use: "true"
